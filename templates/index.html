<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container mt-5 glossy-theme">
    <h1 class="text-center">AI Music Generator</h1>
    <p class="text-center">Create music by providing a text prompt or selecting predefined options.</p>

    <form id="music-form" class="mt-4">
      <div class="mb-3">

        
        <label for="mode" class="form-label">Choose Input Mode:</label>
        <select id="mode" class="form-select">
          <option value="text">Text Prompt</option>
          <option value="options">Predefined Options</option>
        </select>
      </div>

      <label for="duration">Select Duration (seconds) :</label>
        <select id="duration" name="duration" class="'form-select">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <br>
        <br>

      <!-- Text Prompt Section -->
      <div id="text-prompt-section" class="mb-3">
        <label for="text-prompt" class="form-label">Enter Text Prompt:</label>
        <textarea id="text-prompt" class="form-control" rows="4" placeholder="Describe the music you want to generate..."></textarea>
      </div>

      <!-- Predefined Options Section -->
      <!-- Predefined Options Section -->
<div id="options-section" class="mb-3" style="display: none;">
  <label for="genre" class="form-label">Select Genre:</label>
  <select id="genre" class="form-select">
    <option value="rap">Rap</option>
    <option value="classical">Classical</option>
    <option value="pop">Pop</option>
    <option value="jazz">Jazz</option>
    <option value="rock">Rock</option>
    <option value="blues">Blues</option>
    <option value="electronic">Electronic</option>
    <option value="reggae">Reggae</option>
    <option value="country">Country</option>
    <option value="hip-hop">Hip-Hop</option>
  </select>
  <br>
  <div class="mb-3" id="emotion-section" style="display: none;">
  <label for="emotion" class="form-label">Select Emotion:</label>
  <select id="emotion" class="form-select">
    <!-- Options will be populated dynamically based on the genre -->
  </select>
</div>
  <label for="instruments" class="form-label mt-3">Select Instruments:</label>
  <select id="instruments" class="form-select">
    <option value="piano">Piano</option>
    <option value="drums">Drums</option>
    <option value="guitar">Guitar</option>
    <option value="violin">Violin</option>
    <option value="bass">Bass</option>
    <option value="saxophone">Saxophone</option>
    <option value="trumpet">Trumpet</option>
    <option value="flute">Flute</option>
    <option value="synthesizer">Synthesizer</option>
    <option value="harp">Harp</option>
  </select>
</div>




      <button type="submit" class="btn btn-primary w-100">Generate Music</button>
    </form>

    <div class="audio-player mt-4">
      <h5>Generated Music:</h5>
      <audio id="audio-player" controls class="w-100"></audio>
    </div>
  </div>

 

  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Generating music, don't go awayy ðŸ˜­ðŸ˜­ðŸ˜­ðŸ˜­...</p>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
