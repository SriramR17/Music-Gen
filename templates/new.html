<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .form-control, .btn {
            border-radius: 30px;
        }
        .btn {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: #fff;
        }
        .btn:hover {
            background: linear-gradient(to right, #5b86e5, #36d1dc);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AI Music Generator</h1>
        <form id="music-form">
            <div class="mb-4">
                <label for="text-prompt" class="form-label">Enter a Full-Length Text Prompt (Optional)</label>
                <textarea class="form-control" id="text-prompt" rows="3" placeholder="Describe the music you want..."></textarea>
            </div>

            <div class="mb-4">
                <label for="genre" class="form-label">Select Genre</label>
                <select class="form-select" id="genre">
                    <option value="">Choose a genre</option>
                    <option value="classical">Classical</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="pop">Pop</option>
                    <option value="electronic">Electronic</option>
                </select>
            </div>

            <div class="mb-4" id="emotion-container" style="display: none;">
                <label for="emotion" class="form-label">Select Emotion</label>
                <select class="form-select" id="emotion">
                    <option value="">Choose an emotion</option>
                    <!-- Emotions will be dynamically populated here -->
                </select>
            </div>

            <div class="mb-4">
                <label for="instrument" class="form-label">Select Instruments</label>
                <select class="form-select" id="instrument">
                    <option value="">Choose an instrument</option>
                    <option value="piano">Piano</option>
                    <option value="guitar">Guitar</option>
                    <option value="violin">Violin</option>
                    <option value="drums">Drums</option>
                    <option value="synth">Synth</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Music</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const genreSelect = document.getElementById('genre');
        const emotionContainer = document.getElementById('emotion-container');
        const emotionSelect = document.getElementById('emotion');

        const emotions = {
            classical: ['Calm', 'Melancholic', 'Majestic'],
            rock: ['Energetic', 'Angry', 'Rebellious'],
            jazz: ['Smooth', 'Playful', 'Romantic'],
            pop: ['Happy', 'Upbeat', 'Love'],
            electronic: ['Euphoric', 'Mellow', 'Intense']
        };

        genreSelect.addEventListener('change', function () {
            const selectedGenre = genreSelect.value;

            if (selectedGenre) {
                // Show the emotion container
                emotionContainer.style.display = 'block';

                // Populate emotions based on selected genre
                emotionSelect.innerHTML = '<option value="">Choose an emotion</option>';
                emotions[selectedGenre].forEach(emotion => {
                    const option = document.createElement('option');
                    option.value = emotion.toLowerCase();
                    option.textContent = emotion;
                    emotionSelect.appendChild(option);
                });
            } else {
                // Hide the emotion container if no genre is selected
                emotionContainer.style.display = 'none';
            }
        });

        document.getElementById('music-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const textPrompt = document.getElementById('text-prompt').value;
            const genre = genreSelect.value;
            const emotion = emotionSelect.value;
            const instrument = document.getElementById('instrument').value;

            console.log({ textPrompt, genre, emotion, instrument });
            alert('Music generation initiated! Check console for details.');
        });
    </script>
</body>
</html>
